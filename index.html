<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>My gallery</title>
    <style>
        @font-face {
            font-family: 'Montserrat';
            src: url('Montserrat\static\Montserrat-SemiBold.ttf');
        }

        
    </style>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="profile">
                <img src="profilePhoto.png" alt="Male profile photo">
                <h1>Rodney Cotton</h1>
                <p>Helsinki, Finland</p>
            </div>

            <div class="follow">
                <div class="rectangle">
                    <button><span>100</span><br>Posts</button>
                </div>
                <div class="rectangle">
                    <button><span>2,242</span><br>Followers</button>
                </div>
                <div class="rectangle">
                    <button><span>1,432</span><br>Following</button>
                </div>
            </div>
        </header>

        <div class="gallery">
            <img src="photo1.png" alt="Bedroom" id="img1">
            <img src="photo2.png" alt="Living room" id="img2">
            <img src="photo3.png" alt="Bathtub" id="img3">
            <img src="photo_4.png" alt="Lamp" id="img4">
            <img src="photo5.png" alt="Plant" id="img5">
            <img src="photo6.png" alt="Wood table" id="img6">
        </div>

        <div class="credits">
            <footer>
                <p>created by <a href="https://github.com/Leambr" target="_blank"><span>LÃ©a Mhoumadi</span></a> - devChallenges.io</p>
            </footer>
        </div>


    </div>
</body>
</html>
